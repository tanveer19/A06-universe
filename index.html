<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI-Universe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header class="text-center">
      <h1 class="mt-4 mb-4">AI Universe Hub</h1>
      <button class="btn btn-danger mb-4">Sort by Date</button>
    </header>
    <main>
      <!-- showing AI -->
      <section class="container text-center">
        <div id="ai-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
        <!-- show all button -->
        <div id="show-all" class="text-center d-none">
          <div id="btn-show-all" class="btn btn-danger mb-4">See more</div>
        </div>
      </section>
      <!-- loader -->
      <section id="loader">
        <div
          style="height: 400px"
          class="d-flex justify-content-center align-items-center"
        >
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>

      <!-- Modal -->
      <div
        class="modal fade"
        id="aiDetailModal"
        tabindex="-1"
        aria-labelledby="aiDetailModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="aiDetailModalLabel">
                Modal title
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div id="ai-details" class="modal-body"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- custom JS -->

    <script>
      const loadAi = async (dataLimit) => {
        const url = `https://openapi.programming-hero.com/api/ai/tools`;
        const res = await fetch(url);
        const data = await res.json();
        console.log(data.data.tools);
        displayAi(data.data.tools);
      };

      const displayAi = (ais, dataLimit) => {
        const aisContainer = document.getElementById("ai-container");

        // display 6 ais only
        const showAll = document.getElementById("show-all");
        if (dataLimit && ais.length > 6) {
          ais = ais.slice(0, 6);
          showAll.classList.remove("d-none");
        } else {
          showAll.classList.add("d-none");
        }

        // display all ais
        ais.forEach((ai) => {
          const aiDiv = document.createElement("div");
          aiDiv.classList.add("col");
          aiDiv.innerHTML = ` 
     <div class="card p-4">
            <img src="${ai.image}" class="card-img-top" alt="..." 
            onerror ="this.src='https://img.olhardigital.com.br/wp-content/uploads/2023/01/chatgpt_assistente.jpg' "
            />
            <div class="card-body">
              <h5 class="card-title text-start">Features</h5>
              <ol class="text-start">
                <li>${ai.features[0]}</li>
                <li>${ai.features[1]}</li>
                <li>${ai.features[2]}</li>
              </ol>
              <hr>
              <div class="d-flex justify-content-between">

              <div> 
                 <h5 class="card-title text-start">${ai.name}</h5>
       
              <p class="text-start">  <i class="fa-regular fa-calendar"></i> ${ai.published_in}</p>

                </div>
             
                
                <!-- Button trigger modal -->
                
                <button onclick="loadAiDetails('${ai.id}')" href="#" type="button" class="btn" data-bs-toggle="modal" data-bs-target="#aiDetailModal">
                  <i class="fa-solid fa-arrow-right rounded-circle"
                  style="color: #f4a7a7; background-color: #fef7f7; width:40px; height:30px; padding:5px; "></i>
                </button>
              </div>

              
              </div>
        </div>
        `;
          aisContainer.appendChild(aiDiv);
        });
        //stop loader
        toggleSpinner(false);
      };
      //toggle loader
      const toggleSpinner = (isLoading) => {
        const loaderSection = document.getElementById("loader");
        if (isLoading === false) {
          loaderSection.classList.add("d-none");
        }
      };
      // load show all
      document
        .getElementById("btn-show-all")
        .addEventListener("click", function () {});

      //single data
      const loadAiDetails = async (id) => {
        const url = `https://openapi.programming-hero.com/api/ai/tool/${id}`;
        const res = await fetch(url);
        const data = await res.json();
        displayAiDetails(data.data);
      };
      const displayAiDetails = (ai) => {
        console.log(ai);
        const modalTitle = document.getElementById("aiDetailModalLabel");
        modalTitle.innerText = ai.tool_name;
        const aiDetails = document.getElementById("ai-details");
        aiDetails.innerHTML = `
        ${ai.description}
        
        ${ai.accuracy.score}
        `;
      };
      loadAi();
    </script>
    <script
      src="https://kit.fontawesome.com/c5b8b41db0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
